<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ant</title>
  </head>

  <body>
    <canvas id="canvas" width="1000" height="1000">
      Desculpe-me, seu navegador não suporta o elemento &lt;canvas&gt;.
    </canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var i,j;
      var x=500;
      var y=500;
      var view = -1;
      var VIEW_RIGHT = 0;
      var VIEW_LEFT = 1;
      var VIEW_UP = 2;
      var VIEW_DOWN = 3;

      var matrix = [];
      for(i=0; i<200; i++) {
        matrix[i] = [];
        for(j=0; j<200; j++) {
            matrix[i][j] = -1;
        }
      }

      // 0 = blue
      // 1 = red
      // 2 = green

      function firstDraw() {
        ctx.fillStyle = "blue";
        ctx.fillRect(x, y, 5, 5);
        matrix[x/5][y/5] = 0;
        view = VIEW_UP;
      }

      firstDraw();

      function draw(choice) {
        if ((view == VIEW_UP && choice == 0 ) || (view == VIEW_DOWN && choice == 1 )) {
          x=x-5; // view up
          // y=y;
          view = VIEW_LEFT;
        } else
        if ((view == VIEW_DOWN && choice == 0 ) || (view == VIEW_UP && choice == 1 )) {
          x=x+5; // view down
          // y=y;
          view = VIEW_RIGHT;
        } else
        if ((view == VIEW_LEFT && choice == 0 ) || (view == VIEW_RIGHT && choice == 1 )) {
          y=y+5; // view left
          // x=x;
          view = VIEW_DOWN;
        } else
        if((view == VIEW_RIGHT && choice == 0 ) || (view == VIEW_LEFT && choice == 1 )) {
          y=y-5; // view right
          // x=x;
          view = VIEW_UP;
        }

        if (matrix[x/5][y/5] == 0) { // blue
          matrix[x/5][y/5] = 1;
          ctx.fillStyle = "red";
          ctx.fillRect(x, y, 5, 5);
        } else if (matrix[x/5][y/5] == 1) { // red
          matrix[x/5][y/5] = 2;
          ctx.fillStyle = "green";
          ctx.fillRect(x, y, 5, 5);
        } else if (matrix[x/5][y/5] == 2) { // green
          matrix[x/5][y/5] = 3;
          ctx.fillStyle = "black";
          ctx.fillRect(x, y, 5, 5);
        } else {
          matrix[x/5][y/5] = 0;
          ctx.fillStyle = "blue";
          ctx.fillRect(x, y, 5, 5);
        }
      }

      i=0;
      for (i = 0; i < 500000; i++){
	(function(i){
          window.setTimeout(function(){
            // console.log(x/5,y/5,matrix[x/5][y/5]);
            if(matrix[x/5][y/5] == 0) {
              draw(0);
            } else if (matrix[x/5][y/5] == 1) {
              draw(0);
            } else if (matrix[x/5][y/5] == 2) {
              draw(1);
            } else if (matrix[x/5][y/5] == 3) {
              draw(1);
            }
          }, i*1)
        }(i));
      }
    </script>
  </body>
</html>
